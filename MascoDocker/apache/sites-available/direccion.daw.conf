<VirtualHost *:443>
	ServerAdmin webmaster@directo.daw.lan
    ServerName directo.daw.lan

	DocumentRoot /var/www/direccion
    DirectoryIndex principal.html




	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on

	# La password del certificado es root
	SSLCertificateFile      /etc/apache2/certs/certificado.crt
	SSLCertificateKeyFile   /etc/apache2/certs/clave.key

</VirtualHost>
