<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Dueño</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url(media/pattern3.svg);
        }

        .big-container {
            background-color: rgba(215, 250, 228, 0.658);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 90%;
            width: 90%;
            margin-left: 10px;
            border-radius: 10px;
            box-shadow: 5px 10px 10px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: width 0.5s ease;
        }

        .form-container {
            height: 100%;
            background-color: #ffffff;
            width: 40%;
            /* Ancho original del formulario */
            position: absolute;
            left: 0;
            transition: width 0.5s ease;
            /* Agregar transición para una animación suave */
        }


        .form-container.pet-form {
            transform: translateX(-100%);
        }

        .title {
            color: #000000;
            text-align: left;
            position: fixed; /* Cambiar de absolute a fixed */
            width: 40%; /* Asegurar que el título ocupe todo el ancho */
            top: 40px; /* Ajustar la posición vertical */
            z-index: 1; /* Asegurar que el título esté por encima del formulario */
            margin: 30px;
            
        }
        form {
            margin-top: 100px;
        }	
        .form-group {
            margin-left: 30px;
            margin-bottom: 15px;
            margin-top: 60px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width:240px;
            padding: 10px;
            border: 1px solid #49c2b0;
            border-radius: 5px;
        }

        .btn-green {
            background-color: #a7cc23;
            color: #ffffff;
            border: none;
            padding: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            height: 40px;
            position: absolute;
            right: -60px; /* Posicionar a la derecha del form-container */
            transform-origin: right; /* Establecer el punto de origen de la transformación */
            transform: skewX(-45deg); /* Aplicar transformación de inclinación */
        }

        .btn-green:hover {
            background-color: #8cbf20;
        }

        .btn-green span {
            transform: skewX(45deg); /* Invertir la inclinación para el texto */
            display: block;
            padding: 0 20px;
        }

        input[type=date] {
            height: 35px;
            margin: 0 auto;
            font-family: arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #49c2b0;
            outline: none;
            border: 0;
            border-radius: 3px;
            padding: 0 3px;
            color: black;
        }

        input[type=date]::-webkit-datetime-edit-month-field {
            color: #a7cc23;
        }

        input[type=date]::-webkit-datetime-edit-day-field {
            color: white;
        }

        input[type=date]::-webkit-datetime-edit-year-field {
            color: #49c2b0;
        }

        input[type=date]::-webkit-clear-button {
            font-size: 18px;
            height: 30px;
            position: relative;
            right: 5px;
            margin-right: 4px;
        }

        input[type=date]::-webkit-inner-spin-button {
            height: 30px;
        }

        input[type=date]::-webkit-calendar-picker-indicator {
            font-size: 18px;
        }

        input[type=date]::-webkit-calendar-picker-indicator:hover {
            background-color: #f5efd4;
            color: #e6e6e6;
            cursor: pointer;
        }

        input[type=date]::-webkit-calendar-picker-indicator:active {
            color: #49c2b0;
        }
    </style>
</head>

<body>
    <div class="big-container">
        <div class="form-container" id="form-container">
            <h1 class="title">Registro de Dueño</h1>
            <form class="form" action="/signupOwner" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required placeholder="Joe Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="joedoe@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input id="phone" type="tel" name="phone" placeholder="123 45 67 89 " required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
            </form>
            <button class="btn-green" id="addPetBtn">Agregar Mascota</button>
        </div>
        <div class="form-container pet-form">
            <h1 class="title">Registro de Mascota</h1>
            <form class="form" action="/addPet" method="POST">
                <div class="form-group">
                    <label for="petName">Nombre:</label>
                    <input type="text" id="petName" name="petName" required>
                </div>
                <div class="form-group">
                    <label for="petType">Tipo:</label>
                    <input type="text" id="petType" name="petType" required>
                </div>
                <div class="form-group">
                    <label for="petBreed">Raza:</label>
                    <input type="text" id="petBreed" name="petBreed" required>
                </div>
            </form>
            <button class="btn-green" id="submitPetBtn">Agregar Mascota</button>
        </div>

    </div>

    <script>
        const mainForm = document.querySelector('.form-container');
        const petAdd = document.getElementById('addPetBtn');

        function expandForm(formContainer) {
            formContainer.style.width = '80%'; // Ampliar el ancho del formulario
            formContainer.style.left = '0'; // Asegurar que el formulario comience desde el borde izquierdo
        }

        petAdd.addEventListener('click', () => {
            expandForm(mainForm);
        });




        function closeDate(dateInput) {
            $(dateInput).attr('type', 'text');
            $(dateInput).attr('type', 'date');
        }
        function closeDate(dateInput) {
            $(dateInput).attr('type', 'text');
            $(dateInput).attr('type', 'date');
        }



    </script>
